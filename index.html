<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style-->
    <link rel="stylesheet" href="style.css" />

    <title>Pomodoro Timer</title>
  </head>
  <body>
    <!-- Title -->
    <h1 class="title">Pomodoro<span>App</span></h1>

    <div class="container">
      <!-- Timer -->
      <div class="timer">
        <p id="timer">00.00</p>
        <div class="tomato"></div>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="btn" id="start" onclick="timer(25)">
          <i class="fas fa-play"></i>
        </button>
        <button class="btn" id="stop" onclick="stop()">
          <i class="fas fa-stop"></i>
        </button>
        <div class="break-buttons">
          <button id="shortBreak" onclick="timer(5)">DESCANSO CURTO</button>
          <button id="longBreak" onclick="timer(15)">DESCANSO LONGO</button>
        </div>
      </div>
      <p>
        Desenvolvido por Giselle Ferreira
        <a src="github.com/giselle-ferreira" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
